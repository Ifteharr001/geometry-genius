<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- daisyui and tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row ">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-12">
                <!-- Triangle card -->
                <div class="card card-compact bg-base-100 shadow-xl pt-4 bg-rose-900 text-white">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body items-center mt-">
                        <h2 class="card-title text-3xl">Triangle</h2>
                        <p class="text-xl mb-4">Area (A) = 0.5 X b X h</p>
                        <p class="mb-6">
                            <input id="triangle-base" class="border text-xl w-24 px-2 text-black bg-gray-200 rounded-md" placeholder="base" type="text">
                            <span class="ml-3">cm</span>
                            <input id="triangle-height" class="border text-xl w-24 px-2 text-black bg-gray-200 ml-4 rounded-md" placeholder="height" type="text">
                            <span class="ml-3">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="triangle-area" class="font-bold">0</span>cm<sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card card-compact bg-base-100 shadow-xl pt-4 bg-rose-900 text-white">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body items-center mt-">
                        <h2 class="card-title text-3xl">Rectangle</h2>
                        <p class="text-xl mb-4">Area (A) = w X l</p>
                        <p class="mb-6">
                            <!-- ractangle width -->
                            <input id="rectangle-widht" class="border text-xl w-24 px-2 text-black bg-gray-200 rounded-md" placeholder="width" type="text">
                            <span class="ml-3">cm</span>
                            <!-- rectangle length -->
                            <input id="rectangle-length" class="border text-xl w-24 px-2 text-black bg-gray-200 ml-4 rounded-md" placeholder="length" type="text">
                            <span class="ml-3">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="ractangle-area" class="font-bold">0</span>cm<sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle card -->
                <div class="card card-compact bg-base-100 shadow-xl pt-4 bg-rose-900 text-white">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body items-center mt-">
                        <h2 class="card-title text-3xl">Triangle</h2>
                        <p class="text-xl mb-4">Area (A) = 0.5 X b X h</p>
                        <p class="mb-6">
                            <input id="triangle-base" class="border text-xl w-24 px-2 text-black bg-gray-200 rounded-md" placeholder="base" type="text">
                            <span class="ml-3">cm</span>
                            <input id="triangle-height" class="border text-xl w-24 px-2 text-black bg-gray-200 ml-4 rounded-md" placeholder="height" type="text">
                            <span class="ml-3">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="triangle-area" class="font-bold">0</span>cm<sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <!-- area calculator -->
            <div class="w-[250px]">
                <div class="text-2xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
